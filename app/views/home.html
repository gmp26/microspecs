<table class="table table-hover table-condensed">
  <thead>
    <tr>
      <th>Event</th>
      <th>Tags</th>
      <th>Unit</th>
      <th>Micromorts</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="line in lines">
      <td>{{line.Event}}</td>
      <td>{{line.Tags}}</td>
      <td>{{line.Unit}}</td>
      <td>{{line.Micromorts}}</td>
    </tr>
  </tbody>
</table>
