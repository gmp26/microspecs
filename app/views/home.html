<table class="table table-hover">
  <thead>
    <tr>
      <th>{{row2.deathFrom}}</th>
      <th>{{row2.unit}}</th>
      <th>{{row2.micromorts}}</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="row in rows" ng-click="selectRow(row, $index)" ng-if="!row.titles" ng-class="getClass(row)">
      <td>{{row.deathFrom}}</td>
      <td>{{row.displayedUnits()}}</td>
      <td>{{row.displayedMicromorts()}}</td>
    </tr>
  </tbody>
</table>
